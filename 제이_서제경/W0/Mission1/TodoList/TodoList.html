<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="TodoList.css"> 
    <script src="TodoList.js" defer></script>
    <title>TODO</title> 
</head>

<body>

    <div class="todo-container">

        <h1 class="todo-container__header">TodoList</h1>
        <form id="todo-form" class="todo-container__form">
            <input 
            type="text" 

            id="todo-input" 
            class="todo-container__input" 

            placeholder="할 일을 입력해주세요." 
            required/>

            <button type="submit" class="todo-container__button">Add</button>

        </form>

        <div class="render-container">

            <div class="render-container__section">
                <h2 class="render-container__title">할 일</h2>
                <ul id="todo-list" class="render-container__list"></ul> <!--할일 목록 동적으로 추가-->
            </div>

            <div class="render-container__section">
                <h2 class="render-container__title">완료</h2>
                <ul id="done-list" class="render-container__list"></ul> <!--완료 목록 동적으로 추가-->
            </div>
            </div>

        </div>

    </div>
</body>
</html>
