<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 미션 1</title>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 50px;
    }
    .box {
      display: flex;
      background-color: pink;
      height: 100px;
      width: 100px;
      transform: rotate(45deg);
      transition: background-color 0.5s ease;
    }
    .box:hover {
      background-color: purple;
    }
  </style>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
