<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="../dist/script.js" defer></script>
    <!-- defer: 나중에 실행된다 -->
    <title>Todo</title>
  </head>
  <body>
    <div class="todo-container">
      <h1 class="todo-container__header">PLAN YOUR DAY</h1>
      <form id="todo-form" class="todo-container__form">
        <input
          id="todo-input"
          class="todo-container__input"
          type="text"
          placeholder="Add a new test"
          autocomplete="off"
          required
        />
        <button type="submit" class="todo-container__button">+</button>
        <!-- form 태그에서 버튼이 눌렸을 때 액션을 취하기 위해서 꼭 type="submit"으로 설정해야 함.-->
      </form>
      <div class="render-container">
        <div class="render-container__section">
          <h2 class="render-container__title">To do</h2>
          <ul id="todo-list" class="render-container__list"></ul>
        </div>
        <div class="render-container__section">
          <h2 class="render-container__title">Completed</h2>
          <ul id="done-list" class="render-container__list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
