<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Header">
            <h1>UMC Study Plan</h1>
        </div>
        <div class="Editor">
            <input id="todo-input" placeholder="스터디 계획을 작성해보세요">
        </div>
        <div class="List">
            <div class="todo-section">
                <h3 class="todo">해야 할 일</h3>
                <ul id="todo-list"></ul>
            </div>
            <div class="done-section">
                <h3 class="done">해낸 일</h3>
                <ul id="done-list"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
